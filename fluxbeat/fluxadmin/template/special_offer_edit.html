{% extends 'admin_sidebar.html' %}
{% block sidebar%}
{% load static %}

<section class="content-main">
    <div class="row">

        <div class="col-lg-5">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Edit Offer</h4>
                </div>

                <!-- -----------------------------product adding form------------------------------- -->
                <div class="card-body">
                    <form action="{% url 'edit_special_offer' id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label" for="product_name"><h4>Applied for {{offer.appied_for}} : {{applied_for_name}}</h4></label>
                
                        </div>
                        <div class="mb-4">
                            {% for message in messages %}
                            <p class="d-flex justify-contend-center text-danger">{{message}}</p>
                            {% endfor %}

                        </div>
                        <div class="mb-4">
                            <label for="product_id" class="form-label">Offer Title</label>
                            <input type="text" placeholder="Type here" class="form-control" id="product_id"
                                name="offer_title" value="{{offer.offer_title}}">
                        </div>

                        <div class="col-lg-4">
                            <div class="mb-4">
                                <label class="form-label">Banner Image</label>
                                <input placeholder="$" type="file" class="form-control" name="banner_image" value="">
                                <div style="display: flex; align-items: center;">current_banner: <img src="{{offer.banner_image.url}}" alt="" style="width:160px; height:90px;"></div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-4">
                                <label class="form-label">starting date</label>
                                <input type="date" name="start_date" id="start_date" class="form-control" value="{{offer.stat_date | date:'Y-m-d'}}">
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="mb-4">
                                <label class="form-label">ending date</label>
                                <input type="date" name="end_date" id="end_date" class="form-control" value="{{offer.end_date | date:'Y-m-d'}}">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="product_name">Offer percentage</label>
                            <input type="text" placeholder="Type here" class="form-control" id="offer_per"
                                name="offer_per" value="{{offer.offer_per}}">
                            <!-- <textarea placeholder="Type here" class="form-control" rows="4"></textarea> -->
                        </div>
        
                        
                        
                         <button type="submit" >Edit offer</button>
                        
  
                        </form>
                        {% for i in messages %}
                        <span>{{i}}</span>
                        {% endfor %}
                        </div>

                    
                </div>
                <!-- end of product adding form------------------------------- -->

            </div> <!-- card end// -->
            
        </div>

</section> <!-- content-main end// -->
<footer class="main-footer font-xs">
    <div class="row pb-30 pt-15">

</footer>

</main>

<script>
   
    document.addEventListener("DOMContentLoaded", function () {
        // Get the initially selected radio button
        var initialRadio = document.querySelector('input[name="opt"]:checked');
        
        // Show the corresponding dropdown select based on the initial selection
        toggleSelect(initialRadio.value);
                var today = new Date().toISOString().split('T')[0];

        // Set the value of the starting date input to today
       
        // Set the minimum date to today
        document.getElementById('start_date').min = today;
        document.getElementById('end_date').min = today;

    });

    function toggleSelect(selection) {
        // Hide all dropdown selects
        document.getElementById('categorySelect').style.display = 'none';
        document.getElementById('productSelect').style.display = 'none';

        // Show the selected dropdown select
        document.getElementById(selection + 'Select').style.display = 'block';
    }

    // Add event listeners to the radio buttons to update the dropdown select dynamically
    document.querySelectorAll('input[name="opt"]').forEach(function(radio) {
        radio.addEventListener('change', function() {
            toggleSelect(this.value);
        });
    });
</script>
