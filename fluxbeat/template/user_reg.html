{% extends 'nav.html' %}
{% block contend %}
{% load static %}
<!-- Begin Li's Breadcrumb Area -->

<!-- Material Design Iconic Font-V2.2.0 -->
<link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}">
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<!-- Font Awesome Stars-->
<link rel="stylesheet" href="{% static 'css/fontawesome-stars.css' %}">
<!-- Meanmenu CSS -->
<link rel="stylesheet" href="{% static 'css/meanmenu.css' %}">
<!-- owl carousel CSS -->
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<!-- Slick Carousel CSS -->
<link rel="stylesheet" href="{% static 'css/slick.css' %}">
<!-- Animate CSS -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- Jquery-ui CSS -->
<link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
<!-- Venobox CSS -->
<link rel="stylesheet" href="{% static 'css/venobox.css' %}">
<!-- Nice Select CSS -->
<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
<!-- Magnific Popup CSS -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
<!-- Bootstrap V4.1.3 Fremwork CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!-- Helper CSS -->
<link rel="stylesheet" href="{% static 'css/helper.css' %}">
<!-- Main Style CSS -->
<link rel="stylesheet" href="{% static 'style.css' %}">
<!-- Responsive CSS -->
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<!-- Modernizr js -->
<script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>

<!-- Li's Breadcrumb Area End Here -->
<!-- Begin Login Content Area -->
<!-- jersey man user registration -->
<div class="page-section mb-60">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                <form action="user_registration" method="POST">
                    {% csrf_token %}
                    <div class="login-form">
                        <h4 class="login-title">Sign Up</h4>
                        <div class="row">
                            <div class="col-md-6 col-12 mb-20">
                                <label>First Name *</label>
                                <input class="mb-0" type="text" placeholder="Enter Your First Name"
                                    name="firstname" value="{{fname}}">
                            </div>
                            <div class="col-md-6 col-12 mb-20">
                                <label>Last Name *</label>
                                <input class="mb-0" type="text" placeholder="Enter Your Last Name" name="lastname" value="{{lname}}">
                            </div>
                            <div class="col-md-12 mb-20">
                                <label>Email Address*</label>
                                <input class="mb-0" type="email" placeholder="Enter Your Email Address"
                                    name="email" value="{{email}}">
                            </div>
                            <div class="col-md-12 mb-20">
                                <label>Phone Number *</label>
                                <input class="mb-0" type="text" placeholder="Enter Your Phone Number"
                                    name="phoneno">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Password *</label>
                                <input class="mb-0" type="password" placeholder="Enter Your Password"
                                    name="password">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Confirm Password *</label>
                                <input class="mb-0" type="password" placeholder="Confirm Your Password"
                                    name="cpassword">
                            </div>

                            <div class="col-12 d-flex justify-content-center">
                                {% for message in messages %}
                                <p class="text-danger">{{message}}</p>
                                {% endfor %}
                            </div>
                            
                            <div class="col-12">
                                <button class="register-button mt-0" type="submit">Sign Up</button>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>

    setTimeout(function () {
        var element = document.getElementById('message');
        element.style.display = 'none';
    }, 2500);
</script>
<!-- Login Content Area End Here -->
{% endblock contend %}
